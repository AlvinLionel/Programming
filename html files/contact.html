<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css files/new.css">
    <title>Contast Us</title>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Tacos Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="new.html">Home</a></li>
                <li><a href="new.html#menu"> Menu</a></li>
                <li><a href="hours.html">Contact </a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <article class="main__article">
            <figure class="img">
                <img src="../Images/Tacos3.jpg" alt="Supposed to be an image about tacos"
                    title="Supposed to be an image about tacos" width="100%" height="auto">
                <figcaption class="offscreen">Tacos and a Drink</figcaption>
            </figure>
        </article>
        <h2>Our Location</h2>
        <address>555 Taco Temptation Lane, Suite T <br>Kansas City,MO 55555-5555 <br><br>
            Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
        <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form action="#" method="get"class="contact__form">
            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send Us a Message</legend>
                <p class="contact__p">
                    <label class="contact__label" for="name">Name:</label>
                    <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="email">Email</label>
                    <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message"class="contact__textarea" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button class="contact__button" type="submit">Send</button>
            <button class="contact__button" type="reset">Reset</button>
        </form>
        </article>
    </main>
    <footer class="footer">
        <p><span class="nowrap">Copyright &copy; </span><span class="nowrap">The Little Taco Shop</span></p>
    </footer>

</body>

</html>
