<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile cards</title>
    <link rel="stylesheet" href="/css files/new.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Alvin Lionel</a>
            <a href="#profile2">Claudia Yvonne</a>
            <a href="#profile3">Fiona Liz</a>
        </nav>
    </header>
    <main>
        <article id="profile1"class="card">
            <figure>
                <img src="/Images/Lionel.jpg" alt="Alvin Lionel" width="500" height="500">
                <figcaption>Alvin Lionel</figcaption>
            </figure>
            <p><q>I'm the first born</q></p>
        </article>
        <article id="profile2"class="card">
            <figure>
                <img src="../Images/Claudia.jpg" alt="Claudia Yvonne" width="500" height="500">
                <figcaption> Claudia Yvonne</figcaption>
            </figure>
            <p><q>I'm the second born</q></p>
        </article>
        <article id="profile3"class="card">
            <figure>
                <img src="/Images/Fiona.jpg" alt="Fiona Liz" width="500" height="500">
                <figcaption>Fiona Liz</figcaption>
            </figure>
            <p><q>I'm the third born</q></p>
        </article>
    </main>
    <footer>
        <p>&copy;Acme Co.</p>
    </footer>

</body>

</html>
